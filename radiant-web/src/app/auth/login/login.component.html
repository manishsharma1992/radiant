<section class="vh-100 login-bg">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <div
                  class="row d-flex justify-content-center text-center mb-4 pt-1"
                >
                    <p class="fw-bold">Login with</p>
                  <div class="col col-md-3">
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                        <fa-icon [icon]="faGoogle" size="lg"></fa-icon>
                    </button>
                  </div>
                  <div class="col col-md-3">
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                        <fa-icon [icon]="faFacebook" size="lg"></fa-icon>
                    </button>
                  </div>
                  <div class="col col-md-3">
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                        <fa-icon [icon]="faApple" size="lg"></fa-icon>
                    </button>
                  </div>
                  <div class="col col-md-3">
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                        <fa-icon [icon]="faTwitter" size="lg"></fa-icon>
                    </button>
                  </div>
                </div>
                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0">Or</p>
                  </div>
                <form (ngSubmit)="authenticateUser()" [formGroup]="loginForm">
                  <div class="form-floating mb-4">
                    <input
                      type="email"
                      class="form-control"
                      name="username"
                      placeholder="Username"
                      formControlName="username"
                      [ngClass]="{'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.errors, 'is-valid':loginForm.get('username')?.valid}"
                        required
                      />
                    <label for="username">Email address</label>
                    <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors" class="invalid-feedback">
                        <div *ngIf="loginForm.get('username')?.errors?.['required']">Email address is required!</div>
                        <div *ngIf="loginForm.get('username')?.errors?.['pattern']">Enter valid email address!</div>
                    </div>
                  </div>
                  <div class="form-floating mb-4" >
                    <input
                      type="password"
                      class="form-control"
                      name="passowrd"
                      placeholder="Password"
                      formControlName="password"
                      [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.errors, 'is-valid':loginForm.get('password')?.valid}"
                      required
                    />
                    <label for="password">Password</label>
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="invalid-feedback">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required!</div>
                    </div>
                  </div>
                  <div class="d-grid g-3">
                    <button type="button" class="btn btn-link mb-3">
                      Forgot Password?
                    </button>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                  <div class="mt-4 text-center">
                    <p class="mb-0">
                      Not a member?
                      <a
                        [routerLink]="['/auth/register']"
                        class="text-black-50 fw-bold"
                        >Register</a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
